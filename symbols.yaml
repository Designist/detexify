# Table 3: LATEX 2ε Commands Deﬁned to Work in Both Math and Text Mode
- bothmodes:
  - \$
  - \_
  - \ddag 
  - \{ 
  - \P 
  - \copyright
  - \dots
  - \} 
  - \S 
  - \dag 
  - \pounds
# Table 4: AMS Commands Deﬁned to Work in Both Math and Text Mode 
- package: amssymb
  bothmodes:
    - \checkmark
    - \circledR
    - \maltese
